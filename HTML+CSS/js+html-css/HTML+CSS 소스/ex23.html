<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap {
            width: 300px;
            height: 300px;
            background-color: aqua;
            padding-left: 20px;
            box-sizing: border-box;
        }
        
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-bottom: 30px;
            padding-top: 30px;
            box-sizing: border-box;
            /*
            패딩때문에 크기가 늘어나는것 방지
            */
        }
        /*
        margin은 요소사이 간격
        padding은 내부여백
        */
        
        #box2 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="box1">박스1</div>
        <div id="box2">박스2</div>
    </div>
</body>

</html>
