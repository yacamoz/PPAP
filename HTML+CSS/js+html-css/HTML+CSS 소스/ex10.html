<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--span-->
    <span style="background-color:red;width:100px;height:100px;">
        my span1
    </span>
    <span style="background-color:blue;width:100px;height:100px;">
        my span2
    </span>
    <!--
        span은 inline속성
        inline속성은 가로,세로 크기 적용안됨
        inline의 영역크기는 글자 크기만큼 잡힘
        그리고 가로배치
    -->
    <!--
        display속성 안에
        block,inline,inline-block

        block:가로,세로 적용가능,세로배치

        inline:가로,세로 적용불가능,가로배치
        
        inline-block:가로,세로 적용가능,가로배치
    -->

</body>

</html>
