<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #my_div1 {
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;
        }
        
        #my_div2 {
            width: 100px;
            height: 100px;
            background-color: blue;
            display: inline-block;
        }
    </style>
    <!--style태그로 적용-->
</head>

<body>
    <!--division-->
    <div id="my_div1">
        my div1
    </div>
    <div id="my_div2">
        my div2
    </div>
    <!--div는 구역을 만들때 쓰는데
    홈페이지 틀 잡을때 주로 사용
    div는 block속성이다.
    block속성은 세로로 배치...
    가로,세로 크기 적용가능...
    -->

    <!--
        display
        1.block
        2.inline
        3.inline-block
        차이를 잘 설명할 수 있어야한다.
    -->
</body>

</html>
