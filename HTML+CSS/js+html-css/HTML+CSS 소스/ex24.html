<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap {
            width: 500px;
            height: 500px;
            background-color: aqua;
        }
        
        ul {
            list-style-type: none;
            width: 400px;
            height: 400px;
            background-color: aquamarine;
        }
        
        a {
            text-decoration: none;
        }
        
        ul>li {
            float: left;
            margin-right: 20px;
        }
        
        ul>li>a {
            width: 100px;
            height: 50px;
            background-color: chocolate;
            display: block;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <ul>
            <li><a href="#">사자</a></li>
            <li><a href="#">호랑이</a></li>
            <li><a href="#">원숭이</a></li>
        </ul>
    </div>
</body>

</html>
