<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
        position속성
        모든 요소는 
        기본적으로 static(정적인)으로 되어있어서
        안움직인다.

        position종류
        static,relative,absolute,fixed
        주로 relative,absolute를 잘 섞어서 쓴다.
        fixed 주로 팝업창이나, 검색창 고정

        relative는
        현재위치 얼만큼 이동~
        relative는 현재위치에서 얼만큼
        이동하려고 쓰는것도 있고
        하위요소의 기준점이 되려는 목적도 있다.

        absolute는
        조상위치 기준으로 얼만큼 이동~
        absolute를 사용한 상위요소 중에서
        relative,absolute,fixed인것 기준
        */
        
        #wrap {
            width: 400px;
            height: 400px;
            background-color: aqua;
        }
        
        #wrap>span {
            width: 50px;
            height: 50px;
            display: inline-block;
            border-radius: 70%;
            padding-left: 14px;
            padding-top: 14px;
            box-sizing: border-box;
            color: white;
            /*
            border-radius : 테투리를 둥글게 깎으려는건데
            값이 커지면 커질수록 동그랗게 되고
            70%주면 원이된다.
            */
        }
        
        #box1 {
            background-color: red;
        }
        
        #box2 {
            background-color: green;
        }
        
        #box3 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <span id="box1">
            12
        </span>
        <span id="box2">
            15
        </span>
        <span id="box3">
            18
        </span>
    </div>
</body>

</html>
