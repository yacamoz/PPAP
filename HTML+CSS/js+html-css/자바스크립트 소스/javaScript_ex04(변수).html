<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수 (variable)
        //vari : 다양한 (various artist)
        //able : 할수있는 (able to)
        //vari + able : 다양하게 할수있는
        //변할수있는 값
        //메모리에 할당된, 변할수있는 공간
        var num1 = 10;
        //변수 num1을 선언하고 10으로 초기화해라
        var num2 = 20;
        //변수 num2을 선언하고 20으로 초기화해라
        //--------------------------------------------
        //-- = : 대입연산자 (같다가 절대아님)         --
        //-- 해석:오른쪽의 값을 왼쪽의 공간에 넣는다   --
        //-- 대입 연산자의 방향은 오른쪽에서 왼쪽      --
        //--------------------------------------------
        //var - 변수를 선언하는 키워드, 변수를 만드는 키워드
        //; - 세미콜론 (절반의 콜론)

        //프로그래밍언어에서 문장의 끝을 표현할때 많이 사용
        //COBOL,Fortran : 문장의 끝에 . 
        //C,C++,C#,JAVA : 문장의 끝에 세미콜론
        //Python : 문장의 끝에 아무것도 안씀
        //JavaScript : 문장의끝에 세미콜론 써도되고 안써도되고

        //: - 콜론
        //세미 - 절반의
        //세미프로 - 준프로
        //세미써클 - 반원
        //...
        document.write("num1:" + num1, "<br>");
        document.write("num2:" + num2, "<br>");
    </script>
</head>

<body>

</body>

</html>
