<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback</title>
    <script>
        var myInputValue=null
        function tick(){
            myInputValue=document.getElementById("timer").value
            myInputValue = Number(myInputValue)
            document.getElementById("timer").value=myInputValue+Number(1);
        }
        setInterval(tick,1000)
    </script>
</head>
<body>
    <input type="text" value="1" id="timer">
</body>
</html>
