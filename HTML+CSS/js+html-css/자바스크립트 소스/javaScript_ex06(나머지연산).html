<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //나머지 연산자 %
        var num1 = 9;
        var num2 = 2;
        var result = num1 % num2;
        //num1을 num2로 나눈 나머지를 result에 저장
        //9를 2로 나눈 나머지를 result에 저장
        //9÷2=4...1
        //9를 2로 나누면 몫이 4고 나머지가 1이다.
        document.write(result, "<br>");
    </script>
</head>

<body>

</body>

</html>
