<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 9;
        var num2 = 2;
        var result = (num1 == num2);
        // == : 같은가?
        // (num1==num2) : num1과 num2가 같은가?
        //var result = false;
        document.write(result, "<br>"); //false

        result = (num1 != num2);
        // != : 다른가? , 같지 않은가?
        // (num1 != num2) : num1과 num2가 다른가?
        //다른가? 다르다! -> 그럼 참
        //result = true;
        document.write(result, "<br>"); //true

        // == , != 서로 반대의 결과
        //같은가? 같으면 참, 다르면 거짓
        //다른가? 다르면 참, 같으면 거짓

        //C,C++ - 배우기 힘든언어
        //Rust - 배우기 힘든언어
    </script>
</head>

<body>

</body>

</html>
