<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback</title>
    <script>
        var myInputValue=null
        var started=null;
        function tick(){
            myInputValue=document.getElementById("timer").value
            myInputValue = Number(myInputValue)
            document.getElementById("timer").value=myInputValue+Number(1);
        }
        function start(){
            if(started==null){
                started = setInterval(tick,1000)
            }else {
                console.log("실행중")
            }
        }
        function stop(){
            clearInterval(started)
            started=null
        }
    </script>
</head>
<body>
    <input type="text" value="1" id="timer">
    <button onClick="start()">시작</button>
    <button onClick="stop()">중지</button>
</body>
</html>
