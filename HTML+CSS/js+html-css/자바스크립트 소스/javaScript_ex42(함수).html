<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(n1, n2) {
            return n1 + n2
        }
        //return - 반환하다.
        //return 7 - 7을 반환하라
        //함수가 종료하면서 남기는 값
        //함수가 호출된 자리에 남기는 값
        //...사람이 소화시키고 화장실에서 남기는 값
        var num = add(3, 4)
            //add함수를 호출하면서 입력으로 3과 4를 준다.
            //var num=7
        document.write(num, "<br>") //7

        num = add(5, 8)
            //add함수를 호출하면서 입력으로 5와 8을 준다.
            //num=13
        document.write(num, "<br>") //13
    </script>
</head>

<body>

</body>

</html>
