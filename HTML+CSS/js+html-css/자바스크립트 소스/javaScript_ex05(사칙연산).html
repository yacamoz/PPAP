<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //사칙 연산자
        // + , - , * , /
        var num1 = 9;
        var num2 = 2;

        document.write(num1 + "+" + num2 + "=" + (num1 + num2), "<br>");
        document.write(num1 + "-" + num2 + "=" + (num1 - num2), "<br>");
        document.write(num1 + "x" + num2 + "=" + (num1 * num2), "<br>");
        document.write(num1 + "÷" + num2 + "=" + (num1 / num2), "<br>");
        //9/2 -> 4.5
        //9.0/2.0 -> 4.5
        //Python,JavaScript
        //int num=10; - C,C++,JAVA
        //num=10 - Python
        //var num=10; - JavaScript

        //정수랑, 실수는 내부 구조가 완전히 다르다.
        //9/2 -> 4 (C,C++,Java)
        //정수9 나누기 정수2 결과도 원래 정수가 되야된다.
        //
    </script>
</head>

<body>

</body>

</html>
