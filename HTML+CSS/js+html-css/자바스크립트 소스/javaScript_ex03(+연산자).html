<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("Hello:" + 5, "<br>") //Hello:5
        document.write("Hello:" + "5", "<br>") //Hello:5
        document.write("Hello:5", "<br>") //Hello:5
        document.write(3 + 5, "<br>") //8
            //+ : 숫자끼리는 덧셈
            //문자열+숫자 라면 +는 접합

        //"Hello:" + 5
        //정수 5가 문자열로 자동형변환된다.
        //"Hello:" + "5"
        //"Hello:5"

        //3+3.14 -> 6.14
        //정수 3이 실수 3.0으로 자동형변환됬다.
        //3.0+3.14 -> 6.14
    </script>
</head>

<body>

</body>

</html>
