<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //(n1,n2) : 함수의 입력부분
        //n1,n2:매개변수,인수,파라미터
        //매개체 변수
        //매개체:둘사이를 연결하는 어떤것
        //add함수정의
        function add(n1, n2) {
            document.write(n1 + n2, "<br>")
        }
        add(3, 4)
            //add함수를 호출하면서 입력으로 3과 4를 준다.
        add(5, 8)
            //add함수를 호출하면서 입력으로 5와 8을 준다.
    </script>
</head>

<body>

</body>

</html>
