    <script>
        //3! = 3x2x1
        function Factorial(n) {
            if (n == 1) {
                return 1
            } else {
                return n * Factorial(n - 1)
            }
        }

        var result = Factorial(4)
            //var result = 4*Factorial(3)
            //var result = 4*3*Factorial(2)
            //var result = 4*3*2*Factorial(1)
            //var result = 4*3*2*1
            //var result = 24
        document.write("4!:" + result, "<br>"); //24
    </script>
