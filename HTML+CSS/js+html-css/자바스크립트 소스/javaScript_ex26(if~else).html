<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //조건문
        //if , if~else, if~else if~else
        var age = prompt("나이 입력")
        age = Number(age) //"20" -> 20

        if (age >= 20) {
            //age가 20이상이라면
            alert("성인!")
        } else {
            //이외의 나머지, if만족안하면 여기로
            alert("미성년자")
        }
    </script>
</head>

<body>

</body>

</html>
