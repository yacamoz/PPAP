<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>가위바위보</title>
    <script>
        var arr=new Array(0,0,0);
        var total=0
        function scissor(){
            var inp=1;
            galba(inp);
        }
        function rock(){
            var inp=2;
            galba(inp);
        }
        function paper(){
            var inp=3;
            galba(inp);
        }
        function galba(inp){
        var rand=Math.random();
        var computer=Math.floor(rand*3+1);
        var user=inp;
             if(user==computer)
             {
                 arr[0]+=1; //moo
             } else if(user==1&&computer==2){
                 arr[1]+=1; //패
             } else if(user==2&&computer==3){
                 arr[1]+=1; //패
             } else if(user==3&&computer==1){
                 arr[1]+=1; //패
             } else {
                 arr[2]+=1; //승
             }
             total=arr[0]+arr[1]+arr[2];
             document.getElementById("winp").value=(arr[2]/total)
             document.getElementById("defep").value=(arr[1]/total)
             document.getElementById("moop").value=(arr[0]/total)

             console.log(arr[0])
             console.log(arr[1])
             console.log(arr[2])
             console.log(total)
        }
    </script>
</head>
<body>
    <button onClick="scissor()">가위</button>
    <button onclick="rock()">바위</button>
    <button onClick="paper()">보</button><br>
    승<input type="text" readonly value="0" id="winp">
    무<input type="text" readonly value="0" id="moop">
    패<input type="text" readonly value="0" id="defep">
</body>
</html>
