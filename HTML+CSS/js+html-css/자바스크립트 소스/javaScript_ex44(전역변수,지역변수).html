<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //전역변수,지역변수
        //전역변수 (global variable)
        //함수 외부에서 선언한변수
        //프로그램 전체에서 접근가능

        //지역변수 (local variable)
        //함수 내부에서 선언한변수
        //함수 내부만 접근가능
        //함수가 종료되면 소멸된다.
        function hello() {
            var num = 3 //함수 내부에서 선언한 지역변수
            document.write("Hello:" + num)
        }
        hello()
        document.write("Hello:" + num)
            //Uncaught ReferenceError: num is not defined
            //num이 정의되지 않았습니다.
    </script>
</head>

<body>

</body>

</html>
