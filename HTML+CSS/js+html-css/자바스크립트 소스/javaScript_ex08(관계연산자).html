<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //관계 연산자 (비교 연산자)
        // >= , <= , > , < , ==, !=
        //
        //num1>=num2
        //num1이 num2이상인가?
        //물음표를 꼭 붙이자!
        //관계 연산자는 관계를 판별하는 연산자
        //참이되면 true
        //거짓이 되면 false
        var num1 = 9;
        var num2 = 2;
        var result = (num1 >= num2);
        //var result = (num1 >= num2);
        //var result = true;
        document.write(result, "<br>"); //true가 출력됨
        result = (num1 <= num2); //num1이 num2이하인가?
        //거짓이니까 전체가 false가 된다.
        //result = false;
        document.write(result, "<br>"); //false가 출력됨
    </script>
</head>

<body>

</body>

</html>
