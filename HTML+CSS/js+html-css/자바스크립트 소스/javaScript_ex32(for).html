<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //for반복문
        //for you(너를 위해), for five days (5일동안)
        var dan = 7
            //for문도 while문 처럼
            //반복문의 3요소가 다있다.
            //초기식,조건식,증감식
        for (var i = 1; i <= 9; i++) {
            document.write(dan + "x" + i + "=" + (dan * i), "<br>")
        }
        //1.초기식,2.조건식,3.내부실행식,4.증가식
        //1,2,3,4
        //2,3,4
        //2,3,4
        //...
    </script>
</head>
