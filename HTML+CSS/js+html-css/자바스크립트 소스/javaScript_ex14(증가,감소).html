<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //증가, 감소 연산자
        //++ : 증가 연산자 (1증가)
        //++num : 선증가 , 전위증가
        //num++ : 후증가 , 후위증가
        //-- : 감소 연산자 (1감소)
        //--num : 선감소 , 전위감소
        //num-- : 후감소 , 후위감소
        var num1 = 10;
        var num2 = 10;
        document.write(num1, "<br>"); //10
        document.write(num1++, "<br>"); //10
        document.write(num1, "<br><br>"); //11

        document.write(num2, "<br>"); //10
        document.write(++num2, "<br>"); //11
        //num2=num2+1
        //num2의 값에 1을 더한값을 num2의 공간에 넣겠다.
        document.write(num2, "<br><br>"); //11
    </script>
</head>

<body>

</body>

</html>
