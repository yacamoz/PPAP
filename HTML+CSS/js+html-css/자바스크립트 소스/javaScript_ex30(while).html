<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //while : ~하는동안
        //반복문의 3요소
        //1.초기식, 2.조건식, 3.증감식(증가,감소식)
        var i = 1 //초기식
        while (i <= 3) { //조건식
            document.write("Hello:" + i, "<br>")
            i++ //증가식
        }
    </script>
</head>
