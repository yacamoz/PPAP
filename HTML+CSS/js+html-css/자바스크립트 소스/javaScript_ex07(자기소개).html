<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var name = "이민호";
        var age = 20;
        //int age=20; - C언어
        //age=20 - 파이썬
        //나이를 저장하는 age변수를 선언하고 20으로 초기화

        var height = 176.5;
        //double height=176.5; - C언어
        //age=176.5 - 파이썬
        //키를 저장하는 height변수를 선언하고 176.5로 초기화

        //JavaScript의 var은 만능타입
        //내가 어떤 데이터를 넣든지 그냥 알아서 만들어줌
        document.write("이름:" + name, "<br>");
        document.write("나이:" + age, "<br>");
        document.write("키:" + height, "<br>");
    </script>
</head>

<body>

</body>

</html>
