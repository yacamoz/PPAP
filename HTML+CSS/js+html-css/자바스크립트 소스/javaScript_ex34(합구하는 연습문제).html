<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = prompt("숫자 1 입력")
        var num2 = prompt("숫자 2 입력")
        num1 = Number(num1)
        num2 = Number(num2)
        var i = num1
        var sum = 0
        while (i <= num2) {
            sum = sum + i
                //sum값에 i값을 더해서, sum공간에 넣는다.
            i++
        }
        document.write("합:" + sum, "<br>")
    </script>
</head>

<body>

</body>

</html>
