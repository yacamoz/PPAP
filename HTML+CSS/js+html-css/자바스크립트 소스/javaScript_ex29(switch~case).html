<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //switch~case
        //
        //
        var choice = prompt("숫자 입력")
        choice = Number(choice)
        switch (choice) {
            case 1:
                console.log("ONE")
                break //탈출
            case 2:
                console.log("TWO")
                break //탈출
            case 3:
                console.log("THREE")
                break
            default:
                console.log("I Don't Know")
                break
        }
    </script>
</head>
