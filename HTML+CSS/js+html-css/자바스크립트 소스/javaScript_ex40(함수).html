<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수
        //function - 기능
        //함수란 뭐가 들어가서 뭘하고 뭐가 나온다.
        //함수란 입력이 들어가서 연산을하고 결과 나온다.
        //믹서기도 함수다.
        //믹서기에 과일넣으면 갈아서 즙나오니까.
        //사람도 함수다.
        //사람 밥먹으면 소화시키고 X나오니까

        //hello함수의 정의 (definition)
        function hello() {
            alert("Hello!")
        }

        hello() //hello함수 호출 (call)
        hello() //hello함수 호출 (call)
    </script>
</head>

<body>

</body>

</html>
