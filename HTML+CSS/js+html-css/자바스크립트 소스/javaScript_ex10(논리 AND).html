<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //논리 연산자
        //논리 가지고 연산하는 연산자
        //참,거짓 가지고 연산하는 연산자
        //논리 AND : &&
        //논리 OR : ||
        //논리 NOT : !

        //논리 AND
        //논리 AND의 진리표 (truth table)
        //진리표 : 연산결과를 적어놓은식
        //논리 AND : 논리 곱,그리고,결합
        //true - 1, false - 0
        //false && false -> false 
        //false && true  -> false
        //true  && false -> false
        //true  && true  -> true
        document.write(false && false, "<br>"); //false
        document.write(false && true, "<br>"); //false
        document.write(true && false, "<br>"); //false
        document.write(true && true, "<br>"); //true
        //(num1>=num2) -> true,false
        //(num1>=num2) -> 1,0
    </script>
</head>

<body>

</body>

</html>
