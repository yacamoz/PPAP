<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //++num : 선증가 후연산
        //num++ : 선연산 후증가
        //--num : 선감소 후연산
        //num-- : 선연산 후감소
        var num = 10;
        var result = (num--) + 5;
        //더하기 연산 먼저하고 나중에 감소된다.
        //10인상태 그대로 5랑 더해서 15가 된다.
        document.write(num, "<br>"); //9
        document.write(result, "<br>"); //15
    </script>
</head>

<body>

</body>

</html>
