<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var grade = prompt("성적 입력")
            //var grade="95"
        grade = Number(grade)

        if (grade == 100) {
            alert("A+")
        } else if (100 > grade && grade >= 90) {
            alert("A")
        } else if (90 > grade && grade >= 80) {
            alert("B")
        } else if (80 > grade && grade >= 70) {
            alert("C")
        } else {
            alert("F")
        }
        //디버깅 : 수동실행

        //debug + ing
        //디버그 : 버그를 제거하다. ,오류를 제거하다.
        //de+bug : 버그를 제거한다.
        //de : 박탈,제거
        //destruction,detox
    </script>
</head>
