<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //continue - 반복문의 처음으로

        for (var i = 1; i <= 10; i++) {
            if (i % 2 == 0) {
                continue //
            }
            document.write(i, "<br>")
        }
    </script>
</head>

</body>

</html>
