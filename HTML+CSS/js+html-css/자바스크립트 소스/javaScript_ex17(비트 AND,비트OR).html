<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //비트 연산자
        // 2진수 (단위 2씩 곱해지고,0~1 (0~N-1) )
        // 1001
        // 1 X 8 (2의 3제곱)
        // 0 X 4 (2의 2제곱)
        // 0 X 2 (2의 1제곱)
        // 1 X 1 (2의 0제곱)
        // 10진수 (단위 10씩 곱해지고,0~9 (0~N-1) )
        // 1234
        // 1x1000 (10의 3제곱)
        // 2x100 (10의 2제곱)
        // 3x10 (10의 1제곱)
        // 4x1 (10의 0제곱)

        //10진수, 2진수
        //1         1
        //2         10 = 1X2 + 0X1
        //3         11 = 1X2 + 1X1
        //4         100 = 1X4 + 0X2 + 0X1
        //5         101 = 1X4 + 0X2 + 1X1
        //6         110 = 1X4 + 1X2 + 0X1
        //7         111 = 1X4 + 1X2 + 1X1         
        //8        1000 = 1X8 + 0X4 + 0X2 + 0X1
        //비트 연산자
        //비트끼리 연산하는 연산자
        // & - 비트 AND
        // | - 비트 OR
        // ~ - 비트 반전
        // ^ - 비트 XOR
        // >> - 비트 왼쪽 이동
        // << - 비트 오른쪽 이동

        var num1 = 5
        var num2 = 3
        var result = num1 & num2
            //num1과 num2의 비트를 AND하라
            //00000000 00000000 00000000 00000101 - 5
            //00000000 00000000 00000000 00000011 - 3 &
            //--------------------------------------
            //00000000 00000000 00000000 00000001 - 1
        document.write(result, "<br>") //1

        result = num1 | num2
            //num1과 num2의 비트를 OR하라
            //00000000 00000000 00000000 00000101 - 5
            //00000000 00000000 00000000 00000011 - 3 |
            //--------------------------------------
            //00000000 00000000 00000000 00000111 - 7
        document.write(result, "<br>") //7
    </script>
</head>

</html>
