<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Ajax </title>
<script src="./js/jquery.min.js"></script>
<script>
$(function() {
		var href = "http://localhost/member.php?callback=myFnc";
		$.ajax({
			url: href,
			dataType: "jsonp"
		}).done(function myFnc(data){
			console.log(data);
		});
});
</script>
</head>
<body>
	<div class="wrap"></div>
</body>
</html>
