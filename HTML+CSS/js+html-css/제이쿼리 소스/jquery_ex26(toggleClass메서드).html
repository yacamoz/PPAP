<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my_red {
            color: red;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('span').toggleClass("my_red")
            //toggleClass - 클래스가 없으면 추가하고, 있으면 제거하고
            //클래스가 없으면 addClass기능이 되고
            //클래스가 있으면 removeClass기능이 된다.

            //toggle - 토글 키(on/off처럼 두 상태 중 하나를 선택하는 데 쓰는 키)
            //실생활 토글버튼 - 빨간 원형 단추 버튼
            //눌러서 들어가면 on이고, 다시 눌러서 튀어나오면 off상태
            //토글버튼 - 버튼 하나로 두가지 상태 표현
        })
    </script>
</head>

<body>
    <span class="my_red">스팬</span>
</body>

</html>
