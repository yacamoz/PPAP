<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#down").click(function () {
                $("#box").slideDown(500, function () {
                    alert("슬라이드 다운 완료!")
                }); //500밀리세컨드
                //0.5초
                //setInterval(tick,1000);
            })
            $("#up").click(function () {
                $("#box").slideUp(500, function () {
                    alert("슬라이드 업 완료!")
                });
            })
        })
    </script>
</head>

<body>
    <button id="down">슬라이드 다운</button>
    <button id="up">슬라이드 업</button>
    <div id="box">
        박스
    </div>
    <!--
    웹디자인 기능사,평범한 홈페이지
    선택자:$ , css , find , eq
    이벤트:click,hover
    애니메이션:slideUp,slideDown,fadeIn,fadeOut,hide,show
    +알파
    -->
</body>

</html>
