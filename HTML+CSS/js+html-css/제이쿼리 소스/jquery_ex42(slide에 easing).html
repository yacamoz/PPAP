<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#down").click(function () {
                $("#box").slideDown(500, 'linear', function () {
                    alert("슬라이드 다운 완료!")
                }); //500밀리세컨드
                //duration,easing,complete
                //걸리는시간,움직임모양,완료되고나서 실행할 함수
            })
            $("#up").click(function () {
                $("#box").slideUp(500, 'linear', function () {
                    alert("슬라이드 다운 완료!")
                }); //500밀리세컨드
            })
        })
    </script>
</head>

<body>
    <button id="down">슬라이드 다운</button>
    <button id="up">슬라이드 업</button>
    <div id="box">
        박스
    </div>

</body>

</html>
