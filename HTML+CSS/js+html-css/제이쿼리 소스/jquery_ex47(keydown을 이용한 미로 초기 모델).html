<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
    <script>
        var map_array = [
            ['★', '□', '□'],
            ['□', '□', '□'],
            ['□', '□', '□']
        ]
        var x = 0;
        //RIGHT -> x+1 , LEFT -> x-1
        var y = 0;
        //UP -> y-1 , BOTTOM -> y+1

        function init_display_area() {
            var display_area = document.getElementById("display_area")
            display_area.innerHTML = ''
            for (var i = 0; i <= 2; i++) {
                for (var j = 0; j <= 2; j++) {
                    display_area.innerHTML += map_array[i][j];
                }
                display_area.innerHTML += "<br/>";
            }
        }

        $(document).ready(function () {
            init_display_area();
            $(document).on("keydown", keyEventFnc);

            function keyEventFnc(e) {
                var direct = "";
                switch (e.keyCode) {
                    case 37: //LEFT
                        direct = "LEFT";
                        if (x - 1 < 0) {
                            alert("이동 불가!")
                        } else {
                            map_array[y][x] = '□'
                            x--;
                            map_array[y][x] = '★'
                            console.log("x:", x, "y:", y);
                        }
                        break;
                    case 38: //TOP
                        direct = "TOP";
                        if (y - 1 < 0) {
                            alert("이동 불가!")
                        } else {
                            map_array[y][x] = '□'
                            y--;
                            map_array[y][x] = '★'
                            console.log("x:", x, "y:", y);
                        }
                        break;
                    case 39: //RIGHT
                        direct = "RIGHT";
                        if (x + 1 > 2) {
                            alert("이동 불가!")
                        } else {
                            map_array[y][x] = '□'
                            x++;
                            map_array[y][x] = '★'
                            console.log("x:", x, "y:", y);
                        }
                        break;
                    case 40: //BOTTOM
                        direct = "BOTTOM";
                        if (y + 1 > 2) {
                            alert("이동 불가!")
                        } else {
                            map_array[y][x] = '□'
                            y++;
                            map_array[y][x] = '★'
                            console.log("x:", x, "y:", y);
                        }
                        break;
                }
                if (direct) {
                    $("#user_id").val(direct)
                    init_display_area()
                }

            }
        })
    </script>
</head>

<body>
    <p>
        <input type="text" name="user_id" id="user_id">
    </p>
    <div id="display_area">

    </div>
</body>

</html>
