<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("#box").hide();
            })
            $("#show").click(function () {
                $("#box").show()
            })
        })
    </script>
</head>

<body>
    <button id="hide">하이드</button>
    <button id="show">쇼</button>
    <div id="box">
        박스
    </div>

</body>

</html>
