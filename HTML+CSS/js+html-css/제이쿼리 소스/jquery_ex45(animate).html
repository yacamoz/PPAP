<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#right").click(function () {
                $("#box").animate({
                    "left": "+=100px"
                }, 100);
            })
            $("#left").click(function () {
                $("#box").animate({
                    "left": "-=100px"
                }, 100);
            })
            $("#top").click(function () {
                $("#box").animate({
                    "top": "-=100px"
                }, 100);
            })
            //-= : 복합대입연산자
            //top = top - 100px
            $("#bottom").click(function () {
                $("#box").animate({
                    "top": "+=100px"
                }, 100);
            })
            //left += 100px
            //+= : 복합 대입연산자
            //left = left+100px
        })
    </script>
</head>

<body>
    <button id="right">오른쪽</button>
    <button id="left">왼쪽</button>
    <button id="top">위쪽</button>
    <button id="bottom">아래쪽</button>
    <div id="box">
        박스
    </div>

</body>

</html>
