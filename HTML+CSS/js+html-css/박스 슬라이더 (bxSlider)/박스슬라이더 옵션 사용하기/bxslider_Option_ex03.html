<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="./css/jquery.bxslider.css">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/jquery.bxslider.min.js"></script>
  
 <style>
    #outer{
      width:600px;
      height:600px;
    }
  </style>

  <script>
    $(document).ready(function(){
      $('.slider').bxSlider(
        {
          auto:true, //자동으로 넘기기
          speed:500, //페이지 넘어갈때 0.5초
          pause:2000 //한 페이지 머무르는 시간 2초
         }
      );
    });
  </script>

</head>

<body>

  <div id="outer">
    <div class="slider">
      <div>
        <img src="./img/img1.jpg">
      </div>
      <div>
        <img src="./img/img2.jpg">
      </div>
      <div>
        <img src="./img/img3.jpg">
      </div>
  </div>

  </div>
 
</body>
</html>
