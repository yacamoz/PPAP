<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> JSON </title>
<script src="js/jquery.js"></script>

</head>
<body>

  <p>Access a JavaScript object:</p>

<p id="demo"></p>

<script>
var myObj, x;
myObj = { name: "John", age: 30, city: "New York" }; //객체
//하나의 JSON변수 
//name='이민호';


x = myObj.name;//"John"
document.getElementById("demo").innerHTML = x;
//아이디가 demo인 요소 내부에 x를 넣겠다.
</script>
  
  </body>
</html>
