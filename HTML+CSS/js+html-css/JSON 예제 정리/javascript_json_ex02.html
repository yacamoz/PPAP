<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> JSON </title>
<script src="js/jquery.js"></script>

</head>
<body>
  <p>Access a JavaScript object using the bracket notation:</p>

  <p id="demo"></p>
  
  <script>
  var myObj, x;
  myObj = { name: "John", age: 30, city: "New York" };
  x = myObj["name"];//"John"
  //x = myObj.name;//"John"
  
  document.getElementById("demo").innerHTML = x;
  </script>
  
  </body>
</html>
