<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>취미(여러개)</h1>
        <input id="soccer" type="checkbox"> <label for="soccer">축구</label> <br>
        <input type="checkbox"> 농구 <br>
        <input type="checkbox"> 배구 <br>

        <h1>Gender(하나만)</h1>
        <input id="man" type="radio" name="gender"> <label for="man">man</label> <br>
        <input id="woman" type="radio" name="gender"> <label for="woman">woman</label> <br>
        <!--라디오 형식은 name이 필요하다wo-->
        <h1>나의 실력은?</h1>
        <input type="radio" name="level"> 상 <br>
        <input type="radio" name="level"> 중 <br>
        <input type="radio" name="level"> 하
    </form>
</body>
</html>
